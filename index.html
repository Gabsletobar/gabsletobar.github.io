<html>
    
    <head>
        
        <style>
            
            img{
                width: 75%;
                height: 75%;
                object-fit: contain;
            }	
            
            
            body {
                background-color: #111111;
                margin: 0;
                overflow-x: hidden;
            }
            
            .bg {
                z-index:-1;
                position: fixed;
                top: -50%;
                left: -50%;
                right: -50%;
                bottom: -50%;
                width: 200%;
                height: 200vh;
                background: transparent url('imagens/noise-transparent.png') repeat 0 0;
                background-repeat: repeat;
                animation: bg-animation 1s infinite;
                opacity: .9;
                visibility: visible;
            }
            
            @keyframes bg-animation {
                0% { transform: translate(0,0) }
                10% { transform: translate(-5%,-5%) }
                20% { transform: translate(-10%,5%) }
                30% { transform: translate(5%,-10%) }
                40% { transform: translate(-5%,15%) }
                50% { transform: translate(-10%,5%) }
                60% { transform: translate(15%,0) }
                70% { transform: translate(0,10%) }
                80% { transform: translate(-15%,0) }
                90% { transform: translate(10%,5%) }
                100% { transform: translate(5%,0) }
            }
            
        </style>
        
        <title>
            Gabsletobar - Soon
        </title>
        
        <meta charset="UTF-8">
        <meta name="description" content="Amazing beautiful things are coming to this website very soon.">
        <meta name="keywords" content="gabs, gabsletobar, git, github, game, games">
        <meta name="author" content="Gabriel Barbosa">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
        <link rel="icon" href="imagens/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles_w3.css">
        
    </head>
    
    <body align="center">
        
        <img src="imagens/logo.png" alt="Gabsletobar">
        <div class="bg"></div>
        
        <br>
        
        <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">2023</button>
        
        <div id="id01" class="w3-modal" align="left">
            <div class="w3-modal-content w3-animate-zoom w3-card-4">
                <header class="w3-container w3-teal"> 
                    <span onclick="document.getElementById('id01').style.display='none'" 
                          class="w3-button w3-display-topright">&times;</span>
                    <h2>Hello!</h2>
                </header>
                <div class="w3-container">
                    <p><b>Welcome to my website!</b></p>
                    <p>Great stuff is coming. The year 2023 is going to be fun. More details soon.</p>
                    <p>Be happy, have fun and enjoy life.</p>
                    <hr>
                    <p><b>https://gabsletobar.github.io/</b> and <b>https://gabsletobar.netlify.app/</b></p>
                </div>
                <footer class="w3-container w3-teal" align="right">
                    <p>Gabs :) </p>
                </footer>
            </div>
        </div>
        
    </body>
</html>
